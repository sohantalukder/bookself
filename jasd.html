<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card mb-3 shadow rounded">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            class="card-img-top w-100 h-100"
            src="https://covers.openlibrary.org/b/id/${book.cover_i}-L.jpg"
            class="img-fluid rounded-start"
            alt="..."
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h1 class="card-title text-success">${book.title.slice(0, 15}</h1>
            <hr />
            <h3 class="lead">
              <span class="fw-bold">Author Name: </span> ${book.author_name}
            </h3>
            <p class="lead">
              <span class="fw-bold">Publisher Name: </span> ${book.publisher}
            </p>

            <p class="card-text">
              <small class="text-muted"
                >First Published : ${book.first_publish_year}</small
              >
            </p>
          </div>
        </div>
      </div>
  </body>
</html>
